<mat-progress-bar
  mode="indeterminate"
  *ngIf="isLoading"
  class="sticky"
></mat-progress-bar>
<app-sub-menu>
  <h2>ผู้ใช้งาน : {{ user.profile.name }}</h2>
</app-sub-menu>
<app-container>
  <p>screening-point works!</p>
  <iframe
    *ngIf="safeUrl"
    allow="camera; microphone; display-capture"
    [src]="safeUrl | async"
    style="
      border: 0;
      width: 500px;
      height: 500px;
      max-width: 100%;
      max-height: 100%;
    "
    allowfullscreen
  ></iframe>
</app-container>
