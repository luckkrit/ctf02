<mat-progress-bar
  mode="indeterminate"
  *ngIf="isLoading"
  class="sticky"
></mat-progress-bar>
<app-sub-menu>
  <h2>ผู้ใช้งาน : {{ user.profile.fullName }}</h2>
</app-sub-menu>
<app-container>
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="นัดหมาย">
      <app-queue (isLoading)="onLoading($event)"></app-queue>
    </mat-tab>
    <mat-tab label="ประวัติการนัดหมาย">
      <app-queue-history></app-queue-history>
    </mat-tab>
    <mat-tab label="ผลการวินิจฉัย">
      <app-treatment></app-treatment>
    </mat-tab>
  </mat-tab-group>
</app-container>
